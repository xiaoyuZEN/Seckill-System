<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宿舍管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/X-admin/css/font.css">
	<link rel="stylesheet" href="/X-admin/css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="/temp/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/X-admin/js/xadmin.js"></script>

</head>
<body>
    <!-- 顶部开始 -->
    {include file="public/topmenu" /}
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 左侧菜单开始 -->
       {include file="public/menu" /}
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
          <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
            <blockquote class="layui-elem-quote">
              欢迎使用专家号挂号后台系统   <span class="f-14">v0.1</span>
            </blockquote>
            <fieldset class="layui-elem-field layui-field-title site-title">
              <legend><a name="default">修改本人余号</a></legend>
            </fieldset>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>当前剩余可挂号数量</th>
                        <th>总计可挂号数量</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        {volist name="cur_reg" id="reg"}
                        <td>{$reg}</td>
                        {/volist}
                    </tr>
                </tbody>
            </table>
            <form class="layui-form layui-form-pane" action="../Login/doown" method = "post">
                <label class="login-title" for="leftnum">修改余号为</label>
                <div class="layui-form-item">
                    <label class="layui-form-label login-form"><i class="iconfont">&#xe6b8;</i></label>
                    <div class="layui-input-inline login-inline">
                      <input type="text" name="leftnum" lay-verify="required" placeholder="请输入修改后余号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-warning pull-right" lay-submit lay-filter="login"  type="submit">确认修改</button> 
                </div>
            </form>
            <!-- 右侧内容框架，更改从这里结束 -->
          </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <!-- 底部开始 -->
    <div class="footer">
        <div class="copyright">Copyright ©2017 x-admin v2.3 All Rights Reserved. 本后台系统由X前端框架提供前端技术支持</div>  
    </div>
    <!-- 底部结束 -->
</body>
</html>
